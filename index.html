            <div class="hidfirst">

                    <option value="Clear">Clear Alinger Plan Modification 2</option>
                    <option value="Clear">Clear Alinger Plan Modification 3</option>
                    <option value="Clear">Clear Alinger Plan Modification 4</option>

            </div>

                <select id="hiddenSecond" name="lingual" class="mak1">

                    <option value="Lingual">Lingual Braces Plan Modification 2</option>
                    <option value="Lingual">Lingual Braces Plan Modification 3</option>
                    <option value="Lingual">Lingual Braces Plan Modification 4</option>
                  </select>
            </div>

            <div class="radioSecond">
                <input type="checkbox" id="metal" name="metal" >

            </div>
